<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World Is Yours</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */

        :root {
            /* Define the two animated colors */
            --color-start: #FF00FF; /* Vibrant Magenta */
            --color-end: #00FF90;   /* Bright Yellow-Green (Cyan-Green) */
            --background-dark: #0A0A0A;
            --slide-duration: 1.5s; /* Base duration for the slide animation */
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--background-dark);
            font-family: 'Michroma', sans-serif;
            letter-spacing: 5px; 
        }
        
        #viewport-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        /* Container for the whole word, set to flex to align letters */
        #text-container {
            font-size: 10vw; /* Appropriate size for the full phrase */
            line-height: 1;
            cursor: pointer;
            display: flex; /* Makes the spans line up horizontally */
        }
        
        /* Each letter is a span and gets the individual animation */
        #text-container span {
            display: inline-block; /* Essential for transform/animation to work */
            opacity: 0; /* Starts hidden */
            
            /* Shared Continuous Animations */
            animation-name: colorShift, pulseGlow, letterSlideIn;
            animation-duration: 3s, 2s, var(--slide-duration);
            animation-iteration-count: infinite, infinite, 1;
            animation-direction: alternate, alternate, normal;
            animation-fill-mode: forwards;
            animation-timing-function: ease-in-out, ease-in-out, cubic-bezier(0.17, 0.84, 0.43, 1);
            
            /* Initial appearance for continuous animations */
            color: var(--color-start);
            text-shadow: 0 0 1px var(--color-start), 0 0 10px var(--color-start);
        }
        
        /* ------------------------------------------------------------------ */
        /* KEYFRAMES */
        /* ------------------------------------------------------------------ */

        /* Individual Letter Slide-In Animation (from below) */
        @keyframes letterSlideIn {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.9); 
                filter: blur(5px);
            }
            70% {
                opacity: 1;
                transform: translateY(-5px) scale(1.02); /* Overshoot up */
                filter: blur(0);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1); /* Settles */
            }
        }

        /* Color Shift Animation */
        @keyframes colorShift {
            0% {
                color: var(--color-start);
                text-shadow: 0 0 1px var(--color-start), 0 0 15px var(--color-start);
            }
            100% {
                color: var(--color-end);
                text-shadow: 0 0 1px var(--color-end), 0 0 15px var(--color-end);
            }
        }

        /* Pulse Glow Animation */
        @keyframes pulseGlow {
            0% { opacity: 1; }
            100% { opacity: 0.95; }
        }

        /* Styles for the click pulse effect */
        .pulse {
            animation: pulseEffect 0.5s ease-out;
        }
        @keyframes pulseEffect {
            0% { transform: scale(1); }
            50% { 
                transform: scale(1.03); 
                color: white; 
            }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="viewport-wrapper">
        <div id="text-container" data-phrase="The World Is Yours">
            </div>
    </div>

    <script>
        /* --- JAVASCRIPT: Restructures HTML and Applies Asynchronous Delays --- */

        const container = document.getElementById('text-container');
        const phrase = container.getAttribute('data-phrase');
        const slideDuration = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--slide-duration'));
        
        // 1. Set the page title
        document.title = phrase;

        // 2. Restructure the HTML: Break the word into letter spans
        let htmlContent = '';
        phrase.split('').forEach((char, index) => {
            // Use a slight delay for spaces too, but make them transparent
            const delay = index * 0.15; // 0.15 seconds delay between each letter
            const charDisplay = (char === ' ') ? '&nbsp;' : char;
            
            // Apply the unique animation delay to all three animations
            htmlContent += `<span style="animation-delay: ${delay}s, ${delay}s, ${delay}s;">${charDisplay}</span>`;
        });
        container.innerHTML = htmlContent;

        
        // 3. Add click interaction listener to the whole container
        container.addEventListener('click', () => {
            container.classList.remove('pulse'); 
            void container.offsetWidth; // Trigger reflow
            container.classList.add('pulse'); 
        });
    </script>

</body>
</html>

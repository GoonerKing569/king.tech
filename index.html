<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World Is Yours</title> 
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */

        :root {
            /* Animation Speeds */
            --slide-duration: 0.5s; 
            --color-cycle-speed: 3.5s; /* SLOWER: Use a longer cycle time for a smooth, full rainbow */
            --pulse-cycle-speed: 1.75s; 
            /* Theme */
            --background-dark: #0A0A0A;
            /* NEW: Define a base rainbow gradient for the text */
            --rainbow-gradient: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--background-dark);
            font-family: 'Michroma', sans-serif;
            letter-spacing: 5px; 
        }
        
        #viewport-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        /* The Link container, styled to not look like a link */
/* Each letter is a span and gets its own async animation */
#text-link span {
    display: inline-block;
    opacity: 0; 
    
    /* --- TEXT RAINBOW SETUP (KEY CHANGES HERE) --- */
    color: transparent; 
    /* ðŸŽ¯ ADD THIS LINE FOR CHROME/SAFARI COMPATIBILITY ðŸŽ¯ */
    -webkit-text-fill-color: transparent;
    
    background-image: var(--rainbow-gradient);
    background-size: 400% 100%; 
    -webkit-background-clip: text; 
    background-clip: text; 
    /* ----------------------------------------------- */

    /* Stacking Animations: Color, Pulse, Slide-In */
    animation-name: backgroundCycle, pulseGlow, letterSlideIn; 
    /* ... rest of animation properties ... */
    
    /* Initial state (Glow) */
    text-shadow: 0 0 1px white, 0 0 10px rgba(255, 255, 255, 0.5);
}
        
        /* Each letter is a span and gets its own async animation */
        #text-link span {
            display: inline-block;
            opacity: 0; 
            
            /* --- TEXT RAINBOW SETUP (KEY CHANGES HERE) --- */
            color: transparent; /* Makes the original text color invisible */
            background-image: var(--rainbow-gradient);
            background-size: 400% 100%; /* Makes the gradient wide so it can cycle smoothly */
            -webkit-background-clip: text; /* Clips the gradient to the text shape */
            background-clip: text; /* Standard version */
            /* ----------------------------------------------- */

            /* Stacking Animations: Color, Pulse, Slide-In */
            animation-name: backgroundCycle, pulseGlow, letterSlideIn; /* Renamed colorShift to backgroundCycle */
            animation-duration: var(--color-cycle-speed), var(--pulse-cycle-speed), var(--slide-duration);
            animation-iteration-count: infinite, infinite, 1;
            animation-direction: normal, alternate, normal; /* Changed cycle direction to normal for smooth looping */
            animation-fill-mode: forwards;
            animation-timing-function: linear, ease-in-out, cubic-bezier(0.17, 0.84, 0.43, 1);
            
            /* Initial state */
            text-shadow: 0 0 1px white, 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* ------------------------------------------------------------------ */
        /* KEYFRAMES */
        /* ------------------------------------------------------------------ */

        /* NEW: Animates the background position to cycle the rainbow */
        @keyframes backgroundCycle {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Individual Letter Slide-In Animation (Unchanged) */
        @keyframes letterSlideIn {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.9); 
                filter: blur(5px);
            }
            70% {
                opacity: 1;
                transform: translateY(-5px) scale(1.02); 
                filter: blur(0);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Pulse Glow Animation (Unchanged) */
        @keyframes pulseGlow {
            0% { opacity: 1; }
            100% { opacity: 0.95; }
        }
    </style>
</head>
<body>

    <div id="viewport-wrapper">
        <a id="text-link" 
           href="https://discord.gg/9VzZ5bbPkW" 
           target="_blank" 
           data-phrase="The World Is Yours">
            </a>
    </div>

    <script>
        /* --- JAVASCRIPT: Restructuring, Async Delays, and Title Animation (Mostly Unchanged) --- */

        const linkElement = document.getElementById('text-link');
        const phrase = linkElement.getAttribute('data-phrase');
        
        // 1. Set the initial page title
        document.title = phrase;

        // 2. Set up the letter animation delays
        let htmlContent = '';
        phrase.split('').forEach((char, index) => {
            const delay = index * 0.05; // 0.05s delay for fast async start
            const charDisplay = (char === ' ') ? '&nbsp;' : char;
            
            // Apply delay to all three animations
            htmlContent += `<span style="animation-delay: ${delay}s, ${delay}s, ${delay}s;">${charDisplay}</span>`;
        });
        linkElement.innerHTML = htmlContent;

        
        // 3. Function to animate the browser tab title
        function animateTitle() {
            const titleEllipsis = ["", ".", "..", "..."];
            let titleIndex = 0;
            const baseTitle = phrase;

            setInterval(() => {
                document.title = baseTitle + titleEllipsis[titleIndex];
                titleIndex = (titleIndex + 1) % titleEllipsis.length;
            }, 500); 
        }

        // Start the title animation on load
        document.addEventListener('DOMContentLoaded', () => {
             animateTitle();
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World Is Yours</title> 
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */

        :root {
            /* Animation Speeds */
            --slide-duration: 0.5s; /* Fast slide-in duration */
            /* Color Definition */
            --color-start: #FF00FF; 
            --color-end: #00FF90;   
            /* Theme */
            --background-dark: #0A0A0A;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--background-dark);
            font-family: 'Michroma', sans-serif;
            letter-spacing: 5px; 
        }
        
        #viewport-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        /* NEW: Style the anchor tag to look like the text container */
        #text-link {
            /* Removes the blue color and underline standard to links */
            text-decoration: none; 
            /* Inherits the font and color properties from the spans/container */
            color: inherit; 

            font-size: 8vmin; 
            line-height: 1;
            cursor: pointer;
            display: flex; /* Critical: Keeps the spans in a line */

            /* Apply continuous color and shadow to the link container */
            color: var(--color-start);
            text-shadow: 0 0 1px var(--color-start), 0 0 10px var(--color-start);
            
            /* Apply continuous animations to the link container itself */
            animation-name: colorShift, pulseGlow;
            animation-duration: 0.8s, 1.25s; /* Faster color shift (0.8s) */
            animation-iteration-count: infinite, infinite;
            animation-direction: alternate, alternate;
            animation-fill-mode: forwards;
            animation-timing-function: ease-in-out, ease-in-out;

            /* This ensures the link is the full area of the text */
            height: fit-content; 
        }
        
        /* Each letter is a span and gets its own async animation */
        #text-link span {
            display: inline-block;
            opacity: 0; 
            
            /* Stacking Animations: Slide-In only (color/pulse moved to #text-link) */
            animation-name: letterSlideIn;
            animation-duration: var(--slide-duration);
            animation-iteration-count: 1;
            animation-direction: normal;
            animation-fill-mode: forwards;
            animation-timing-function: cubic-bezier(0.17, 0.84, 0.43, 1);
        }
        
        /* ------------------------------------------------------------------ */
        /* KEYFRAMES */
        /* ------------------------------------------------------------------ */

        /* Individual Letter Slide-In Animation (from below) */
        @keyframes letterSlideIn {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.9); 
                filter: blur(5px);
            }
            70% {
                opacity: 1;
                transform: translateY(-5px) scale(1.02);
                filter: blur(0);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Color Shift Animation */
        @keyframes colorShift {
            0% {
                color: var(--color-start);
                text-shadow: 0 0 1px var(--color-start), 0 0 15px var(--color-start);
            }
            100% {
                color: var(--color-end);
                text-shadow: 0 0 1px var(--color-end), 0 0 15px var(--color-end);
            }
        }

        /* Pulse Glow Animation */
        @keyframes pulseGlow {
            0% { opacity: 1; }
            100% { opacity: 0.95; }
        }
    </style>
</head>
<body>

    <div id="viewport-wrapper">
        <a id="text-link" 
           href="https://discord.gg/9VzZ5bbPkW" 
           target="_blank" 
           data-phrase="The World Is Yours">
            </a>
    </div>

    <script>
        /* --- JAVASCRIPT: Restructuring, Async Delays, and Title Animation --- */

        const linkElement = document.getElementById('text-link');
        const phrase = linkElement.getAttribute('data-phrase');
        
        // 1. Set the initial page title
        document.title = phrase;

        // 2. Set up the letter animation delays
        let htmlContent = '';
        phrase.split('').forEach((char, index) => {
            // Speed settings: 0.05s delay and 0.5s slide duration
            const delay = index * 0.05; 
            const charDisplay = (char === ' ') ? '&nbsp;' : char;
            
            // Apply delay to the single 'letterSlideIn' animation
            htmlContent += `<span style="animation-delay: ${delay}s;">${charDisplay}</span>`;
        });
        linkElement.innerHTML = htmlContent;

        
        // 3. Function to animate the browser tab title
        function animateTitle() {
            const titleEllipsis = ["", ".", "..", "..."];
            let titleIndex = 0;
            const baseTitle = phrase;

            // 500ms for title animation speed
            setInterval(() => {
                document.title = baseTitle + titleEllipsis[titleIndex];
                titleIndex = (titleIndex + 1) % titleEllipsis.length;
            }, 500); 
        }

        // Start the title animation on load
        document.addEventListener('DOMContentLoaded', () => {
             animateTitle();
        });
    </script>

</body>
</html>

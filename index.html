<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World Is Yours</title> 
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */

        :root {
            /* Animation Speeds */
            --slide-duration: 0.5s; /* Fast slide-in duration */
            --color-cycle-speed: 5s; /* Speed of the continuous RGB flow */
            --pulse-cycle-speed: 2s; /* Speed of the continuous glow pulse */
            
            /* Theme & Rainbow Definition */
            --background-dark: #0A0A0A;
            /* Full seven-color rainbow gradient */
            --rainbow-gradient: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            /* Used to stretch the gradient across all letters */
            --rainbow-gradient-size: 800%; 
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--background-dark);
            font-family: 'Michroma', sans-serif;
            letter-spacing: 5px; 
        }
        
        #viewport-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        /* The Link container, styled to not look like a link */
        #text-link {
            text-decoration: none; 
            color: inherit; 
            /* DYNAMIC FONT SIZE FIX: Scales with VW but has a minimum size */
            font-size: calc(6.5vw + 10px); 
            line-height: 1;
            cursor: pointer;
            display: flex;
            height: fit-content; 
        }
        
        /* Each letter is a span and gets its own async animation */
        #text-link span {
            display: inline-block;
            opacity: 0; 
            
            /* --- TRUE RGB RAINBOW SETUP (DEFINITIVE FIX) --- */
            
            /* 1. Set the background image */
            background-image: var(--rainbow-gradient);
            background-size: var(--rainbow-gradient-size) 100%; 

            /* 2. CRUCIAL: Clip the background to the text shape */
            -webkit-background-clip: text; /* Safari/Chrome */
            background-clip: text; /* Standard */
            
            /* 3. CRUCIAL: Make the text transparent */
            -webkit-text-fill-color: transparent; /* Safari/Chrome */
            text-fill-color: transparent; 

            /* 4. Ensure no solid color is inherited */
            color: rgba(0, 0, 0, 0); 

            /* 5. Rendering Hint: Forces the engine to process the gradient */
            filter: brightness(1.2); 
            
            /* Stacking Animations: Pulse, Slide-In */
            animation-name: pulseGlow, letterSlideIn;
            animation-duration: var(--pulse-cycle-speed), var(--slide-duration);
            animation-iteration-count: infinite, 1;
            animation-direction: alternate, normal;
            animation-fill-mode: forwards;
            animation-timing-function: ease-in-out, cubic-bezier(0.17, 0.84, 0.43, 1);
            
            /* Initial glow (white shadow is used since the text color is transparent) */
            text-shadow: 0 0 1px white, 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* ------------------------------------------------------------------ */
        /* KEYFRAMES */
        /* ------------------------------------------------------------------ */

        /* Individual Letter Slide-In Animation */
        @keyframes letterSlideIn {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.9); 
                filter: blur(5px);
            }
            70% {
                opacity: 1;
                transform: translateY(-5px) scale(1.02);
                filter: blur(0);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Pulse Glow Animation */
        @keyframes pulseGlow {
            0% { opacity: 1; }
            100% { opacity: 0.95; }
        }
    </style>
</head>
<body>

    <div id="viewport-wrapper">
        <a id="text-link" 
           href="https://discord.gg/9VzZ5bbPkW" 
           target="_blank" 
           data-phrase="The World Is Yours">
            </a>
    </div>

    <script>
        /* --- JAVASCRIPT: Restructuring, Async Delays, and Title Animation --- */

        const linkElement = document.getElementById('text-link');
        const phrase = linkElement.getAttribute('data-phrase');
        
        // 1. Set the initial page title
        document.title = phrase;

        // 2. Set up the letter animation delays and continuous rainbow flow
        const rainbowSize = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--rainbow-gradient-size'));
        const letterCount = phrase.replace(/\s/g, '').length; 
        const step = rainbowSize / letterCount;
        
        let htmlContent = '';
        let letterIndex = 0;

        phrase.split('').forEach((char, index) => {
            const delay = index * 0.05; 
            const charDisplay = (char === ' ') ? '&nbsp;' : char;
            
            let backgroundOffset = 0;
            
            // Calculate negative background position to flow the rainbow from left-to-right
            if (char !== ' ') {
                backgroundOffset = -(step * letterIndex);
                letterIndex++;
            }

            // Apply delays to the pulse and slide-in animations
            // Apply background-position to static CSS for the async rainbow wave
            htmlContent += `<span style="
                animation-delay: ${delay}s, ${delay}s; 
                background-position: ${backgroundOffset}%;
            ">${charDisplay}</span>`;
        });
        linkElement.innerHTML = htmlContent;

        
        // 3. Function to animate the browser tab title
        function animateTitle() {
            const titleEllipsis = ["", ".", "..", "..."];
            let titleIndex = 0;
            const baseTitle = phrase;

            // 500ms for title animation speed
            setInterval(() => {
                document.title = baseTitle + titleEllipsis[titleIndex];
                titleIndex = (titleIndex + 1) % titleEllipsis.length;
            }, 500); 
        }

        // Start the title animation on load
        document.addEventListener('DOMContentLoaded', () => {
             animateTitle();
        });
    </script>

</body>
</html>

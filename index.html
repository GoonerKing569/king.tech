<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King!</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */

        :root {
            /* Define the two animated colors */
            --color-start: #FF00FF; /* Vibrant Magenta */
            --color-end: #00FF90;   /* Bright Yellow-Green (Cyan-Green) */
            
            /* Dark, almost black background */
            --background-dark: #0A0A0A;
            /* Subtle white glow for high-tech feel */
            --glow-color: rgba(255, 255, 255, 0.6); 
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--background-dark);
            font-family: 'Michroma', sans-serif;
            letter-spacing: 5px; 
        }
        
        /* The robust container that handles layout and prevents clipping */
        #viewport-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        /* The container for the word "King!" */
        #word-container {
            font-size: 16vw; /* Highly visible size */
            line-height: 1;
            cursor: pointer; 
            
            /* Initial color and animation setup */
            color: var(--color-start);
            text-shadow: 0 0 1px var(--color-start), 0 0 10px var(--glow-color);

            /* Animation */
            animation: 
                colorShift 3s infinite alternate, /* NEW: Color animation */
                pulseGlow 2s infinite alternate, 
                slideIn 1.5s cubic-bezier(0.17, 0.84, 0.43, 1) 1 forwards;
            
            opacity: 0; 
            transform: translateX(-100vw); 
        }
        
        /* ------------------------------------------------------------------ */
        /* NEW KEYFRAMES: Smoothly transitions the text color and its shadow */
        /* ------------------------------------------------------------------ */
        @keyframes colorShift {
            0% {
                color: var(--color-start);
                text-shadow: 0 0 1px var(--color-start), 0 0 15px var(--color-start);
            }
            100% {
                color: var(--color-end);
                text-shadow: 0 0 1px var(--color-end), 0 0 15px var(--color-end);
            }
        }


        /* Keyframes for a constant, breathing glow effect (subtle) */
        @keyframes pulseGlow {
            0% { opacity: 1; }
            100% { opacity: 0.95; }
        }

        /* Keyframes for the dramatic entrance: slides in and snaps to center */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-100vw) scale(0.9);
                filter: blur(10px);
            }
            80% {
                opacity: 1;
                transform: translateX(5vw) scale(1.02); /* Overshoot for the snap effect */
                filter: blur(0);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        /* Styles for the click pulse effect */
        .pulse {
            animation: pulseEffect 0.5s ease-out;
        }
        @keyframes pulseEffect {
            0% { transform: scale(1); }
            50% { 
                transform: scale(1.03); /* Subtle pulse */
                color: white; /* Flashes white momentarily */
            }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="viewport-wrapper">
        <div id="word-container">
            King!
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT FOR CLICK INTERACTIVITY --- */

        const word = document.getElementById('word-container');
        
        // Add a reactive 'pulse' on click/touch
        word.addEventListener('click', () => {
            // Remove and re-add the class to trigger the animation every time
            word.classList.remove('pulse'); 
            void word.offsetWidth; // Trigger reflow to restart the animation
            word.classList.add('pulse'); 
        });
    </script>

</body>
</html>

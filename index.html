<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King! - Michroma</title>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */

        :root {
            /* Keep the Electric Blue, but make it slightly more focused */
            --electric-blue: #00E6FF; 
            /* Dark, almost black background */
            --background-dark: #0A0A0A;
            /* Subtle white glow for high-tech feel */
            --glow-color: rgba(255, 255, 255, 0.6); 
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
            background-color: var(--background-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            /* New Font: Michroma */
            font-family: 'Michroma', sans-serif; 
            color: var(--electric-blue);
            /* A tighter, sharper text shadow */
            text-shadow: 0 0 1px var(--electric-blue), 0 0 10px var(--glow-color);
            letter-spacing: 5px; /* Spacing for a more architectural look */
        }

        /* The container for the word "King!" */
        #word-container {
            font-size: 16vw; /* Slightly larger, highly visible */
            line-height: 1;
            cursor: pointer; 
            
            /* Animation Adjustments */
            animation: 
                pulseGlow 2s infinite alternate, /* Constant, subtle breathing glow */
                slideIn 1.5s cubic-bezier(0.17, 0.84, 0.43, 1) 1 forwards; /* Smooth, powerful slide and snap */
            
            opacity: 0; /* Starts invisible for the initial animation */
            transform: translateX(-50vw); /* Starts off-screen to the left */
        }

        /* Keyframes for a constant, breathing glow effect (subtle) */
        @keyframes pulseGlow {
            0% { text-shadow: 0 0 10px var(--glow-color), 0 0 20px var(--electric-blue); }
            100% { text-shadow: 0 0 5px var(--glow-color), 0 0 15px var(--electric-blue); }
        }

        /* Keyframes for the dramatic entrance: slides in and snaps to center */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-50vw) scale(0.9);
                filter: blur(10px);
            }
            80% {
                opacity: 1;
                transform: translateX(5vw) scale(1.02); /* Overshoot for the snap effect */
                filter: blur(0);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        /* Styles for the click pulse effect (optional) */
        .pulse {
            animation: pulseEffect 0.5s ease-out;
        }
        @keyframes pulseEffect {
            0% { transform: scale(1); }
            50% { 
                transform: scale(1.03); /* Subtle pulse */
                color: white; /* Flashes white momentarily */
            }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="word-container" class="animate__animated animate__fadeIn">
        King!
    </div>

    <script>
        /* --- JAVASCRIPT FOR CLICK INTERACTIVITY --- */

        const word = document.getElementById('word-container');
        
        // Add a reactive 'pulse' on click/touch
        word.addEventListener('click', () => {
            // Remove and re-add the class to trigger the animation every time
            word.classList.remove('pulse'); 
            void word.offsetWidth; // Trigger reflow to restart the animation
            word.classList.add('pulse'); 
        });
    </script>

</body>
</html>

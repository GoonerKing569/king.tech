<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The World Is Yours</title> 
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <style>
        /* --- CSS STYLES --- */

        :root {
            /* Animation Speeds */
            --slide-duration: 0.5s; /* Speed of the initial letter entrance */
            /* Color Definition */
            --color-start: #FF00FF; /* Vibrant Magenta */
            --color-end: #00FF90;   /* Bright Yellow-Green */
            /* Theme */
            --background-dark: #0A0A0A;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--background-dark);
            font-family: 'Michroma', sans-serif;
            letter-spacing: 5px; 
        }
        
        #viewport-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        /* Container for the whole word */
        #text-container {
            /* Dynamic Text Scaling based on VMIN (Viewport Minimum) */
            font-size: 8vmin; 
            line-height: 1;
            cursor: pointer;
            display: flex; 
        }
        
        /* Each letter/span gets its own async animation */
        #text-container span {
            display: inline-block;
            opacity: 0; 
            
            /* Stacking Animations: Color, Pulse, Slide-In */
            animation-name: colorShift, pulseGlow, letterSlideIn;
            animation-duration: 3s, 2s, var(--slide-duration); /* Change 3s/2s for continuous speed */
            animation-iteration-count: infinite, infinite, 1;
            animation-direction: alternate, alternate, normal;
            animation-fill-mode: forwards;
            animation-timing-function: ease-in-out, ease-in-out, cubic-bezier(0.17, 0.84, 0.43, 1);
            
            color: var(--color-start);
            text-shadow: 0 0 1px var(--color-start), 0 0 10px var(--color-start);
        }
        
        /* ------------------------------------------------------------------ */
        /* KEYFRAMES */
        /* ------------------------------------------------------------------ */

        /* Individual Letter Slide-In Animation (from below) */
        @keyframes letterSlideIn {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.9); 
                filter: blur(5px);
            }
            70% {
                opacity: 1;
                transform: translateY(-5px) scale(1.02); /* Overshoot */
                filter: blur(0);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1); /* Settles */
            }
        }

        /* Color Shift Animation */
        @keyframes colorShift {
            0% {
                color: var(--color-start);
                text-shadow: 0 0 1px var(--color-start), 0 0 15px var(--color-start);
            }
            100% {
                color: var(--color-end);
                text-shadow: 0 0 1px var(--color-end), 0 0 15px var(--color-end);
            }
        }

        /* Pulse Glow Animation */
        @keyframes pulseGlow {
            0% { opacity: 1; }
            100% { opacity: 0.95; }
        }

        /* Click Pulse Effect */
        .pulse {
            animation: pulseEffect 0.5s ease-out;
        }
        @keyframes pulseEffect {
            0% { transform: scale(1); }
            50% { 
                transform: scale(1.03); 
                color: white; 
            }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="viewport-wrapper">
        <div id="text-container" data-phrase="The World Is Yours">
            </div>
    </div>

    <script>
        /* --- JAVASCRIPT: Restructuring, Async Delays, and Title Animation --- */

        const container = document.getElementById('text-container');
        const phrase = container.getAttribute('data-phrase');
        
        // 1. Set the initial page title
        document.title = phrase;

        // 2. Set up the letter animation delays
        let htmlContent = '';
        phrase.split('').forEach((char, index) => {
            // ðŸŽ¯ Change 0.15 for async letter delay speed ðŸŽ¯
            const delay = index * 0.05; 
            const charDisplay = (char === ' ') ? '&nbsp;' : char;
            
            // Apply the unique animation delay to all three animations
            htmlContent += `<span style="animation-delay: ${delay}s, ${delay}s, ${delay}s;">${charDisplay}</span>`;
        });
        container.innerHTML = htmlContent;

        // 3. Add click interaction listener
        container.addEventListener('click', () => {
            container.classList.remove('pulse'); 
            void container.offsetWidth; 
            container.classList.add('pulse'); 
        });

        // 4. Function to animate the browser tab title
        function animateTitle() {
            const titleEllipsis = ["", ".", "..", "..."];
            let titleIndex = 0;
            const baseTitle = phrase;

            // ðŸŽ¯ Change 500ms to adjust the speed of the title animation ðŸŽ¯
            setInterval(() => {
                document.title = baseTitle + titleEllipsis[titleIndex];
                titleIndex = (titleIndex + 1) % titleEllipsis.length;
            }, 500); 
        }

        // Start the title animation on load
        document.addEventListener('DOMContentLoaded', () => {
             animateTitle();
        });
    </script>

</body>
</html>
